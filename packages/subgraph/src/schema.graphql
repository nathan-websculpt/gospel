type Book @entity {
  id: Bytes!
  contractAddress: Bytes!
  title: String!
  verses: [Verse!] @derivedFrom(field: "book")
  index: BigInt!
  chapterCount: BigInt! #note: not sent in event, set in mapping
  isFinalized: Boolean!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Verse @entity {
  id: Bytes!
  signer: Bytes!
  verseId: BigInt!
  verseNumber: BigInt!
  chapterNumber: BigInt!
  verseContent: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  confirmations: [Confirmation!] @derivedFrom(field: "verse")
  confirmationCount: Int!
  book: Book
}

type Confirmation @entity(immutable: true) {
  id: Bytes!
  confirmedBy: Bytes!
  verseId: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  verse: Verse
}

type Donation @entity(immutable: true) {
  id: Bytes!
  donor: Bytes! # address
  amount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Finalization @entity(immutable: true) {
  id: Bytes!
  finalizedBy: Bytes!
  bookId: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}