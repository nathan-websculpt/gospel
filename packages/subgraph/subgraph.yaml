specVersion: 0.0.4
description: JohnSubGraph
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: John
    network: localhost
    source:
      abi: John
      address: "0x0DCd1Bf9A1b36cE34237eEaFef220932846BCD82"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Verse
        - Confirmation
        - Donation
        - Book
      abis:
        - name: John
          file: ./abis/localhost_John.json
      eventHandlers:
        - event: Verse(address,bytes,uint256,uint256,uint256,string)
          handler: handleVerse
        - event: Confirmation(address,bytes)
          handler: handleConfirmation
        - event: Donation(address,uint256)
          handler: handleDonation
        - event: Book(string)
          handler: handleBook
      file: ./src/johnMapping.ts
  - kind: ethereum/contract
    name: Mark
    network: localhost
    source:
      abi: Mark
      address: "0x9A676e781A523b5d0C0e43731313A708CB607508"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Verse
        - Confirmation
        - Donation
        - Book
      abis:
        - name: Mark
          file: ./abis/localhost_Mark.json
      eventHandlers:
        - event: Verse(address,bytes,uint256,uint256,uint256,string)
          handler: handleVerse
        - event: Confirmation(address,bytes)
          handler: handleConfirmation
        - event: Donation(address,uint256)
          handler: handleDonation
        - event: Book(string)
          handler: handleBook
      file: ./src/markMapping.ts
