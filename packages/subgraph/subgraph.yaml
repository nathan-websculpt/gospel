specVersion: 0.0.4
description: JohnSubGraph
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: John
    network: localhost
    source:
      abi: John
      address: "0x8A791620dd6260079BF849Dc5567aDC3F2FdC318"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Verse
        - Confirmation
        - Donation
        - Book
      abis:
        - name: John
          file: ./abis/localhost_John.json
      eventHandlers:
        - event: Verse(address,bytes,uint256,uint256,uint256,string)
          handler: handleVerse
        - event: Confirmation(address,bytes)
          handler: handleConfirmation
        - event: Donation(address,uint256)
          handler: handleDonation
        - event: Book(string)
          handler: handleBook
      file: ./src/johnMapping.ts
  - kind: ethereum/contract
    name: Mark
    network: localhost
    source:
      abi: Mark
      address: "0x610178dA211FEF7D417bC0e6FeD39F05609AD788"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Verse
        - Confirmation
        - Donation
        - Book
      abis:
        - name: Mark
          file: ./abis/localhost_Mark.json
      eventHandlers:
        - event: Verse(address,bytes,uint256,uint256,uint256,string)
          handler: handleVerse
        - event: Confirmation(address,bytes)
          handler: handleConfirmation
        - event: Donation(address,uint256)
          handler: handleDonation
        - event: Book(string)
          handler: handleBook
      file: ./src/markMapping.ts
