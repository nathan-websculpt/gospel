specVersion: 0.0.4
description: BookManagerSubGraph
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BookDeployer
    network: localhost
    source:
      abi: BookDeployer
      address: "0x998abeb3E57409262aE5b751f60747921B33613E"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Book
      abis:
        - name: BookDeployer
          file: ./abis/localhost_BookDeployer.json
      eventHandlers:
        - event: Book(indexed address,indexed uint256,string)
          handler: handleBook
      file: ./src/bookDeployerMapping.ts
templates:
  - kind: ethereum/contract
    name: BookManager
    network: localhost
    source:
      abi: BookManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Verse
        - Confirmation
        - Donation
      abis:
        - name: BookManager
          file: ./abis/localhost_BookManager.json
      eventHandlers:
        - event: Verse(indexed address,bytes,uint256,uint256,uint256,string)
          handler: handleVerse
        - event: Confirmation(indexed address,bytes)
          handler: handleConfirmation
        - event: Donation(indexed address,uint256)
          handler: handleDonation
      file: ./src/bookManagerMapping.ts
