specVersion: 0.0.4
description: BookManagerSubGraph
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BookDeployer
    network: localhost
    source:
      abi: BookDeployer
      address: "0x9A9f2CCfdE556A7E9Ff0848998Aa4a0CFD8863AE"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewBookContract
      abis:
        - name: BookDeployer
          file: BookDeployer\abis\localhost_BookDeployer.json
      eventHandlers:
        - event: NewBookContract(address)
          handler: handleNewBookContract
      file: BookDeployer\BookDeployer.wasm
templates:
  - kind: ethereum/contract
    name: BookManager
    network: localhost
    source:
      abi: BookManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Verse
        - Confirmation
        - Donation
        - Book
      abis:
        - name: BookManager
          file: BookManager\abis\localhost_BookManager.json
      eventHandlers:
        - event: Verse(address,bytes,uint256,uint256,uint256,string)
          handler: handleVerse
        - event: Confirmation(address,bytes)
          handler: handleConfirmation
        - event: Donation(address,uint256)
          handler: handleDonation
        - event: Book(string,uint256)
          handler: handleBook
      file: templates\BookManager\BookManager.wasm
