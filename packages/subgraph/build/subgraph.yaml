specVersion: 0.0.4
description: JohnSubGraph
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: John
    network: localhost
    source:
      abi: John
      address: "0xB7f8BC63BbcaD18155201308C8f3540b07f84F5e"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Verse
        - Confirmation
        - Donation
        - Book
      abis:
        - name: John
          file: John\abis\localhost_John.json
      eventHandlers:
        - event: Verse(address,bytes,uint256,uint256,uint256,string)
          handler: handleVerse
        - event: Confirmation(address,bytes)
          handler: handleConfirmation
        - event: Donation(address,uint256)
          handler: handleDonation
        - event: Book(string)
          handler: handleBook
      file: John\John.wasm
  - kind: ethereum/contract
