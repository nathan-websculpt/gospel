specVersion: 0.0.4
description: BookManagerSubGraph
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BookManager
    network: localhost
    source:
      abi: BookManager
      address: "0x322813Fd9A801c5507c9de605d63CEA4f2CE6c44"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Verse
        - Confirmation
        - Donation
        - Book
      abis:
        - name: BookManager
          file: BookManager\abis\localhost_BookManager.json
      eventHandlers:
        - event: Verse(address,bytes,uint256,uint256,uint256,string)
          handler: handleVerse
        - event: Confirmation(address,bytes)
          handler: handleConfirmation
        - event: Donation(address,uint256)
          handler: handleDonation
        - event: Book(string)
          handler: handleBook
      file: BookManager\BookManager.wasm
